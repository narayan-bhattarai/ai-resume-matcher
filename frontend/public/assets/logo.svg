<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" fill="none">
  <!-- Styles -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Document Icon Base -->
  <path d="M40 10 H80 L100 30 V90 H40 V10 Z" stroke="#1e293b" stroke-width="4" fill="white" stroke-linejoin="round"/>
  <path d="M80 10 V30 H100" stroke="#1e293b" stroke-width="4" fill="none" stroke-linejoin="round"/>

  <!-- Neural Network Brain (Abstract) -->
  <g transform="translate(30, 35)">
     <!-- Nodes -->
     <circle cx="10" cy="10" r="4" fill="#2563eb"/>
     <circle cx="25" cy="5" r="4" fill="#2563eb"/>
     <circle cx="40" cy="15" r="4" fill="#2563eb"/>
     <circle cx="10" cy="30" r="4" fill="#2563eb"/>
     <circle cx="30" cy="30" r="4" fill="#2563eb"/>
     <circle cx="50" cy="25" r="4" fill="#2563eb"/>
     
     <!-- Connections -->
     <line x1="10" y1="10" x2="25" y2="5" stroke="#2563eb" stroke-width="2"/>
     <line x1="25" y1="5" x2="40" y2="15" stroke="#2563eb" stroke-width="2"/>
     <line x1="10" y1="10" x2="10" y2="30" stroke="#2563eb" stroke-width="2"/>
     <line x1="10" y1="10" x2="30" y2="30" stroke="#2563eb" stroke-width="2"/>
     <line x1="30" y1="30" x2="50" y2="25" stroke="#2563eb" stroke-width="2"/>
     <line x1="40" y1="15" x2="50" y2="25" stroke="#2563eb" stroke-width="2"/>
     <line x1="10" y1="30" x2="30" y2="30" stroke="#2563eb" stroke-width="2"/>
  </g>

  <!-- Checkmark Overlay -->
  <path d="M80 70 L95 85 L120 50" stroke="#0ea5e9" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Text -->
  <text x="130" y="70" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="bold" font-size="60" fill="#0f172a" letter-spacing="-2">CVynapse</text>
</svg>
